<div class="row">
    <div class="col-sm-12">
        <form class="form-inline" ng-submit="search(searchTerms, 'metiers')">
            <div class="form-group">
                <label for="metierSearch" class="form-label">Metiers:</label>
                <input type="text" id="metierSearch" class="form-control" placeholder="Recherche metiers..." ng-model="searchTerms">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" >Search Keywords</button>
            </div>
        </form>
        <p>
            Results for: {{searchTerms}}
        </p>
    </div>
</div>
